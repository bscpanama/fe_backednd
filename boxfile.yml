run.config:
  engine: ruby
  extra_packages:
    - nginx
    - nodejs
    - pkgconf
    - libxml2
    - libxslt

web.main:
  start:
    nginx: nginx -c /app/config/nginx.conf
    puma: bundle exec puma -C /app/config/puma.rb

  writable_dirs:
    - tmp
    - log
    - db
    - /app/cache
    - public

  log_watch:
    rails: /app/log/production.log

worker.main:
  start:
    - bundle exec sidekiq -L /app/log/sidekiq.log

  writable_dirs:
    - log

  log_watch:
    delayed: /app/log/sidekiq.log

deploy.config:
  before_live:
    web.main:
      - rake db:setup_or_migrate

data.db:
  image: nanobox/postgresql:9.6

data.redis:
  image: nanobox/redis
